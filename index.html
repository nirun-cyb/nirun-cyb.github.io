<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="w-full flex flex-col bg-gray-100 px-20 py-10 justify-center items-center">

    <div class="flex flex-row justify-start items-start gap-x-10 max-w-7xl mb-10">
        <!-- ก้อนซ้าย -->
        <div class="flex flex-col w-full">

            <div class="w-full flex flex-col gap-3 items-start" id="categories">


                <!-- ระบุเงินเดือน -->
                <div class="bg-white w-full border rounded-lg 	">
                    <div class="flex flex-row p-5 border-b	">
                        <img class="mr-3" src="/เงินเดือน.svg" alt="เงินเดือน">
                        <div>
                            <h2 class="headtext">เงินเดือน</h2>
                            <p class="subtext">ระบุเงินเดือนที่ต้องการคำนวณ</p>
                        </div>
                    </div>

                    <div class="p-5	">

                        <div class="">
                            <input type="number" id="salary" class="py-3 px-4  block w-full border border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 
                            disabled:opacity-50 disabled:pointer-events-none" placeholder="ระบุเงินเดือน">
                        </div>
                    </div>
                </div>

                <!-- หนี้สิน -->
                <div class="flex flex-col justify-center items-center w-full  border rounded-lg bg-white">
                    <div class="flex flex-row p-5 border-b w-full">
                        <img class="mr-3" src="/icon/หนี้สิน.svg" alt="">
                        <div>
                            <h2 class="headtext">หนี้สิน</h2>
                            <p class="subtext">เพิ่มรายการหนี้สินที่ต้องจ่ายในเดือนนี้</p>
                        </div>
                    </div>

                    <div class="card-content  w-full p-5">
                        <div class="flex flex-col items-center gap w-full " id="items-0"></div>

                        <button onclick="addItem(0)" type="button" class="transition-all text-button py-2.5 px-4 inline-flex items-center gap-x-2 rounded-lg border border-gray-300 
                            hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:border-gray-500  ">
                            <img src="/icon/plus-circle.svg" alt="">
                            เพิ่มรายการ
                        </button>

                    </div>
                </div>

                <!-- คืนตัวเอง -->
                <div class="flex flex-col justify-center items-center w-full  border rounded-lg bg-white">
                    <div class="flex flex-row p-5 border-b w-full">
                        <img class="mr-3" src="/icon/คืนเงินตัวเอง.svg" alt="">
                        <div>
                            <h2 class="headtext">คืนตัวเอง</h2>
                            <p class="subtext">เพิ่มรายการคืนเงินตัวเองในเดือนนี้</p>
                        </div>
                    </div>

                    <div class="card-content w-full p-5">
                        <div class="flex flex-col items-center gap w-full" id="items-1"></div>

                        <button onclick="addItem(1)" type="button" class="transition-all text-button py-2.5 px-4 inline-flex items-center gap-x-2 rounded-lg border border-gray-300 
                            hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:border-gray-500  ">
                            <img src="/icon/plus-circle.svg" alt="">
                            เพิ่มรายการ
                        </button>

                    </div>
                </div>

                <!-- การลงทุน -->
                <div class="flex flex-col justify-center items-center w-full  border rounded-lg bg-white">
                    <div class="flex flex-row p-5 border-b w-full">
                        <img class="mr-3" src="/icon/การลงทุน.svg" alt="">
                        <div>
                            <h2 class="headtext">การลงทุน</h2>
                            <p class="subtext">เพิ่มรายการลงทุนในเดือนนี้</p>
                        </div>
                    </div>

                    <div class="card-content w-full p-5">
                        <div class="flex flex-col items-center gap w-full" id="items-2"></div>
                        <button onclick="addItem(2)" type="button" class="transition-all text-button py-2.5 px-4 inline-flex items-center gap-x-2 rounded-lg border border-gray-300 
                            hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:border-gray-500  ">
                            <img src="/icon/plus-circle.svg" alt="">
                            เพิ่มรายการ
                        </button>

                    </div>
                </div>

                <!-- ค่าใช้จ่าย -->
                <div class="flex flex-col justify-center items-center w-full  border rounded-lg bg-white">
                    <div class="flex flex-row p-5 border-b w-full">
                        <img class="mr-3" src="/icon/ค่าใช้จ่ายในเดือน.svg" alt="">
                        <div>
                            <h2 class="headtext">ค่าใช้จ่าย</h2>
                            <p class="subtext">เพิ่มรายการคืนเงินตัวเอง</p>
                        </div>
                    </div>

                    <div class="card-content w-full p-5">
                        <div class="flex flex-col items-center gap w-full" id="items-3"></div>

                        <button onclick="addItem(3)" type="button" class="transition-all text-button py-2.5 px-4 inline-flex items-center gap-x-2 rounded-lg border border-gray-300 
                            hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:border-gray-500  ">
                            <img src="/icon/plus-circle.svg" alt="">
                            เพิ่มรายการ
                        </button>

                    </div>
                </div>

                <!-- เงินออม -->
                <div class="flex flex-col justify-center items-center w-full  border rounded-lg bg-white">
                    <div class="flex flex-row p-5 border-b w-full">
                        <img class="mr-3" src="/icon/เงินออม.svg" alt="">
                        <div>
                            <h2 class="headtext">เงินออม</h2>
                            <p class="subtext">เพิ่มรายการคืนเงินตัวเอง</p>
                        </div>
                    </div>

                    <div class="card-content w-full p-5">
                        <div class="flex flex-col items-center gap w-full" id="items-4"></div>

                        <button onclick="addItem(4)" type="button" class="transition-all text-button py-2.5 px-4 inline-flex items-center gap-x-2 rounded-lg border border-gray-300 
                            hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:border-gray-500  ">
                            <img src="/icon/plus-circle.svg" alt="">
                            เพิ่มรายการ
                        </button>

                    </div>
                </div>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

        </div>

        <!-- ก้อนขวา -->
        <div class="w-full flex flex-col gap-3 ">

            <!-- กราฟ -->
            <div class=" w-full bg-white border rounded-lg">
                <div class="">
                    <h2 class="card-title p-5 headtext border-b">แผนภูมิการแบ่งงบประมาณ</h2>
                </div>
                <div class="card-content">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <!-- สรุป -->
            <div class="bg-white rounded-lg border">
                <div class="p-5  border-b">
                    <h2 class="headtext">สรุป</h2>
                </div>

                <div id="summary" class="flex flex-col card-content max-w-5xl detail-sum p-5 gap-4"></div>
                <div id="status" class="mb-2"></div>
            </div>

            <button id="saveButton" type="button"
                class="font-button w-full justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                บันทึกข้อมูล
            </button>


            <!-- field กรอกชื่อเดือนเพื่อบันทึก -->
        </div>

    </div>

    <button id="saveStatsButton" type="button"
        class="font-button max-w-5xl justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 focus:outline-none focus:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none">
        บันทึกสถิติ
    </button>

    <div id="saveStatsModal" class="flex modal w-full max-w-7xl gap-3 bg-white p-5 rounded-lg border mb-10">
        <div class="flex flex-col modal-content w-full gap-3">
            <!-- <h2>บันทึกสถิติ</h2> -->
            <input class="flex" type="text" id="monthName" placeholder="ชื่อเดือน">

            <div class="flex flex-row gap-3">

                <button id="confirmSaveStats" type="button"
                    class="font-button w-full justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 focus:outline-none focus:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none">
                    บันทึก
                </button>
                <button id="cancelSaveStats" type="button"
                    class="font-button w-full justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 focus:outline-none focus:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none">
                    ยกเลิก
                </button>
            </div>
        </div>
    </div>


    <div id="savedStatsContainer" class="bg-white rounded-lg border mb-4 w-full max-w-7xl">
        <div class="card-header">
            <h2 class="card-title">สถิติที่บันทึกไว้</h2>
        </div>


        <div id="savedStatsList" class="p-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
<script src="./node_modules/preline/dist/preline.js"></script>

</html>
